<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="sidebar" class="animate_300" th:fragment="sidebar">
    <div class="inner clr_b2">
        <div class="user_menu">
            <!--/*@thymesVar id="referenceChaneElementsModel" type="java.util.List<ru.aora.erp.model.identifier.chane.ReferenceChaneElement>"*/-->
            <!--/*@thymesVar id="name" type="java.lang.String"*/-->
            <!--/*@thymesVar id="next" type="java.util.List<ru.aora.erp.model.identifier.chane.ReferenceChaneElement>"*/-->
            <ul>
                <li th:each="refElement : ${referenceChaneElementsModel}">
                    <a href="#" th:text="${refElement.name()}">
                        MODULE_TEXT
                    </a>
                    <ul th:fragment="fragment_node(refElement)" th:unless="${#lists.isEmpty(refElement.next())}">
                        <li th:each="childRefElement : ${refElement.next()}" th:inline="text">
                            <a th:href="${childRefElement.mapping().orElse('#')}" th:text="${childRefElement.name()}">
                                CHILD_MODULE_TEXT
                            </a>
                            <ul th:replace="this::fragment_node(${childRefElement})"></ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

</div>
