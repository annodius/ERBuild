<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:object="${userparamDto}"

      th:replace="fragment/header :: header(user_pattern=${userparamDto.userparamPattern},user_color=${userparamDto.userparamColor},user_scale=${userparamDto.userparamZoom})"/>

<!--th:replace="fragment/header :: header(user_pattern=${userparamDto .userThemePattern},user_color=${userparamDto.getUserparamDto().^[id==[id_userparam]].userThemeColor},user_scale=${userparamDto.getUserparamDto().^[id==[id_userparam]].userThemeZoom},id_number=${id_userparam})"/> -->
<body th:onload="getFragmentAndChangeDiv('#content','/garantresult')">

<div th:replace="fragment/header :: preloader"/>
<!-- Container start -->
<div id="container" class="animate_300">
    <!-- Container start -->
    <div th:replace="fragment/topbar :: topbar(user_id=${userparamDto.userID},userparam_id=${userparamDto.userparamID},user_zoom=${userparamDto.userparamZoom})"/>
    <div id="content" class="animate_300">
        <div class="shadow top animate_150"></div>
        <div class="shadow bot animate_150"></div>

    </div>
    <div th:replace="fragment/sidebar :: sidebar"/>
    <!-- Background start -->
    <div id="background" class="thm_grd full_size">
        <div class="pattern full_size"></div>
    </div>
    <!-- Background end -->
    <!-- Container end -->
</div>
<!-- Container end -->
<div th:replace="fragment/footer :: footer"/>
</body>
</html>
